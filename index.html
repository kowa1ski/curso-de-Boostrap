<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- vamos a llamar a nuestro archivo de estilos personalizado -->
    <link rel="stylesheet" href="index.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Añadimos aquí un padding para el footer. Es sencillo con unas clases de
      boostrap que son pb(padding bottom) y pt(padding top) -->
    <footer id="footer" class="pb-4 pt-4">
      <div class="container">
        <!-- queremos que nuestro texto esté centrado, para ello añadimos a la row
        una clase de boostrap llamada text-center. Facilísimo. -->
        <div class="row text-center">
          <!-- Vamos sin más a por las columnas. En cada una pondremos un link  -->
          <!-- Va os a añadir un , -12 , a la columna para forzar que se apilen y
          que se vean una debajo de la otra. Mobile-first. Me gusta esto. -->
          <!-- Qué ocurre? que va a estar mucho mejor que en dispositivos grandes no se
          apilen las columnas sino que se repartan el espacio. Esto se entiende y
          tiene sentido. Por ello vamos a decirle a las columnas que se comporten de
          esa manera en esos dispositivos grandes. Para ello usamos el , col-lg , como
          clase añadida y así entenderá boostrap nuesta intención. -->
          <div class="col-12 col-lg">
            <a href="#">Preguntas frecuentes</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Contáctanos</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Prensa</a>
          </div>
          <!-- añadimos más columnas -->
          <div class="col-12 col-lg">
            <a href="#">Términos y condiciones</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Privacidad</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Estudiantes</a>
          </div>

        </div>

      </div>

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
